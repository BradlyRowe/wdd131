<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Discover the beauty and culture of Hawaii. Explore top attractions, local cuisine, and vibrant festivals." />
    <meta name="author" content="Bradly D. Rowe" />
    <title>Explore [Country Name]</title>
    <link rel="stylesheet" href="styles/place.css" />
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Hawaii</h1>
        <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Places</a></li>
            <li><a href="#">Culture</a></li>            
            <li><a href="#">v3</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
        <svg viewBox="0 0 1200 600" role="img" aria-labelledby="hawaiiTitle" class="responsive-svg" preserveAspectRatio="xMidYMid slice">
            <title id="hawaiiTitle">Scenic view of Hawaii</title>
            <image href="images/hawaii_lg.webp" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
        </svg>
        </section>

        <section class="weather">
        <h2>Weather <span class="icon">⛅</span></h2>
        <p>Temperature: <span id="temp">50°F</span></p>
        <p>Wind Speed: <span id="wind">5 mph</span></p>
        <p>Wind Chill: <span id="chill">N/A</span></p>
        </section>

        <section class="highlights">
        <h2>Highlights</h2>
        <ul>
            <li>Famous landmark</li>
            <li>Local cuisine</li>
            <li>Festivals</li>
        </ul>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="modified"></span></p>
    </footer>
</body>
</html>
