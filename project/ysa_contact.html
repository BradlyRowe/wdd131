<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Roy West Stake YSA</title>
  <meta name="description" content="Get in touch with Roy West Stake Young Single Adult leaders for questions, support, or to get involved.">
  <meta name="author" content="Bradly D. Rowe">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Segoe+UI:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/ysa_styles.css">
</head>
<body>
  <div id="common-header"></div>
  <div class="container main-content">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card p-4">
          <section id="Contact">
            <h1 class="display-6 fw-bold mb-3">Contact Us</h1>
            <p>If you have any questions, suggestions, or would like to get involved, please reach out to us!</p>
            <form id="contactForm" method="POST" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc-Td2JPhgcWBPnJTkJq6CwQ_weztrENgRsIF-9faNTyKji0A/formResponse" target="hiddenFrame">
              <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="entry.1790656234" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="entry.2005620554" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="entry.1166974658">
              </div>
              <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="entry.839337160" rows="3"></textarea>
              </div>
              <input type="hidden" name="fvv" value="1">
              <input type="hidden" name="fbzx" value="-6074891995408439816">
              <input type="hidden" name="pageHistory" value="0">
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
            
            <!-- Hidden iframe for form submission -->
            <iframe name="hiddenFrame" style="display: none;"></iframe>
            
            <!-- Success message (initially hidden) -->
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
              <h5>Thank you!</h5>
              <p>Your message has been sent successfully. We'll get back to you soon!</p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <div id="common-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/ysa_base.js"></script>
</body>
</html>
